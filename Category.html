<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <h1 id="wellcome" class="text-center">wellcome @dm!n :)</h1>

  <div class="w-75  mx-auto my-4">

    <label for="CategoryName">CategoryName :</label>
    <input type="text" class="form-control my-2" id="CategoryName">

    <label for="CategoryIMG">CategoryIMG :</label>
    <input type="file" class="form-control my-2" id="CategoryIMG">

    <label for="CategoryDesc">CategoryDesc :</label>
    <textarea type="text" class="form-control my-2" id="CategoryDesc"></textarea>

    <button id="mainBtn" onclick="addProduct()" class="btn btn-primary">add Category</button>
  </div>
  <div class="w-75  mx-auto py-4">

    <div class="my-3 w-75 mx-auto">
      <label for="">Search by Name :</label>
      <input onkeyup="searchProducts(this.value)" type="text" class="form-control my-2" id="searchInput">
    </div>

    <table class=" table text-center">
      <thead>
        <th>Index</th>
        <th>CategoryName</th>
        <th>CategoryIMG</th>
        <th>CategoryDesc</th>
        <th>update</th>
        <th>delete</th>

      </thead>
      <tbody id="tableRow">

      </tbody>
    </table>

  </div>



  <script src="./js/Category.js"></script>

</body>

</html>
